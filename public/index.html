<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title><%= htmlWebpackPlugin.options.title %></title>

    <!-- Primary Meta Tags -->
    <title>what's the day?</title>
    <meta name="title" content="what's the day?">
    <meta name="description" content="A website that maybe tells you what day it is.">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://day.maiker.de/">
    <meta property="og:title" content="what's the day?">
    <meta property="og:description" content="A website that maybe tells you what day it is.">
    <meta property="og:image" content="https://day.maiker.de/img/banner.jpg">

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://day.maiker.de">
    <meta property="twitter:title" content="what's the day?">
    <meta property="twitter:creator" content="@mymakerofficial">
    <meta property="twitter:description" content="A website that maybe tells you what day it is.">
    <meta property="twitter:image" content="https://day.maiker.de/img/banner.jpg">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#ff005c">
    <meta name="apple-mobile-web-app-title" content="what's the day?">
    <meta name="application-name" content="what's the day?">
    <meta name="msapplication-TileColor" content="#ff005c">
    <meta name="theme-color" content="#ff005c">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app">
        <router-view></router-view>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
